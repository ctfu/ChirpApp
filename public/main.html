<form ng-submit="post()" ng-show="authenticated">
  <div class="form-group">
    <p>{{current_user}} says</p>
  </div>
  <div class="form-group">
    <textarea type="text" class="form-control" rows="3" maxlength="200" placeholder="Say something..." ng-model="newPost.text" required></textarea>
  </div>
  <button class="btn btn-info pull-right" type="submit">Submit</button>
</form>
<!--chirp feed section -->
<div id="post-stream">
  <h4>Chirp Feed</h4>
  <div class="post" ng-repeat="post in posts |orderBy:'created_at': true" ng-class-odd="'odd'" ng-class-even="'even'">
    <p>{{post.text}}</p>
    <small>Post by @{{post.created_by}}</small>
    <small class="pull-right">{{post.created_at| date: "h:mma 'on' MMM d, y"}}</small>
  </div>
</div>
