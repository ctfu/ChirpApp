<!DOCTYPE html>
<html>
  <head>
    <title>Chirp</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body ng-app="chirpApp">
    <div class="container">
      <!-- start of navbar -->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a href="#/" class="navbar-brand">Chirp App</a>
            <p class="navbar-text">MEAN Stack Chirp App Example</p>
            <div class="navbar-right">
              <a href="#/login" class="btn navbar-btn btn-default" ng-hide="authenticated">Sign in</a>
              <a href="#/register" class="btn navbar-btn btn-default" ng-hide="authenticated">Register</a>
              <p class="navbar-text" ng-show="authenticated"> Welcom {{current_user}}!</p>
              <a href="#/" class="btn navbar-btn btn-default" ng-show="authenticated" ng-click="logout()">Logout</a>
            </div>
        </div>
      </nav>
      <!-- end of navbar -->
      <!-- start of form container-->
      <div class="container">
        <div class="col-md-offset-2 col-md-8">
          <div ng-view></div>
        </div>
      </div>
      <!--end of form container-->
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.min.js"></script>
  <script src="javascripts/chirpApp.js"></script>
  </body>
</html>
